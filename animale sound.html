<!DOCTYPE html>
<!--This animal sound kids game is written by @Avinash kumar-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animale sound.css">
</head>
<body>

    <h1>Animale Sound Game</h1>

    <div class="container">
        <audio src="" class="audio"></audio>
        <div data-sound="dog.mp3" data-text="Dog" onclick="animaleSound(this)">
            <img src="dog.jpg">
        </div>

        <div data-sound="cat.mp3" data-text="Cat" onclick="animaleSound(this)">
            <img src="cat.jpg">
        </div>

        <div data-sound="tiger.mp3" data-text="Tiger" onclick="animaleSound(this)">
            <img src="tiger.jpg">
        </div>

        <div data-sound="lion.mp3" data-text="Lion" onclick="animaleSound(this)">
            <img src="lion.jpeg">
        </div>

        <div data-sound="snake.mp3" data-text="Snake" onclick="animaleSound(this)">
            <img src="snake.jpg">
        </div>

        <div data-sound="pig.mp3" data-text="Pig" onclick="animaleSound(this)">
            <img src="pig.jpg">
        </div>

        <div data-sound="zebra.mp3" data-text="Zebra" onclick="animaleSound(this)">
            <img src="zebra.jpg">
        </div>

        <div data-sound="elephant.mp3" data-text="Elephant" onclick="animaleSound(this)">
            <img src="elephant.jpg">
        </div>

        <div data-sound="hyena.mp3" data-text="Hyena" onclick="animaleSound(this)">
            <img src="hyena.jpg">
        </div>
    </div>
 
    <div class="animaleName">Click on a Animal</div>
   
<script src="Jquery.js"></script>
<script src="animale sound.js"></script>
</body>
</html>
